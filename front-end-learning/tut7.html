<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tables and lists</title>
  </head>
  <body>
    <ul type="circle">
      <li>This is first item of my</li>
      <li>This is first item of my</li>
      <li>
        <ul>
          <li>Another one</li>
          <li>Another two</li>
          <li>Another three</li>
        </ul>
      </li>
      <li>This is first item of my</li>
    </ul>

    <ol type="I">
      <li>This is ol</li>
      <li>This is ol</li>
      <li>This is ol</li>
    </ol>
    <!-- Tables -->
    <h3>Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee id</th>
                <th>Employee role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                    <td>Harry</td>
                    <td>234</td>
                    <td>manager</td>
                
            </tr>
            <tr>
                
                    <td>rohan</td>
                    <td>234</td>
                    <td>manager</td>
                
            </tr>
            <tr>
                
                    <td>subham</td>
                    <td>234</td>
                    <td>manager</td>
                
            </tr>


        </tbody>
    </table>
  </body>
</html>
