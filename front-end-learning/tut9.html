<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- paragraph is block element -->
    <span style="border:2px solid red">This is a paragraph</span>
    <span style="border:2px solid blue">This is also a paragraph</span>
    <p style="border:2px solid red">Tis is para</p>
    <p style="border:2px solid blue">Tis is para</p>
    <!-- Span is inline element -->
    <!-- Div is block -->
    
    
</body>
</html>
